    <form id="create-account-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Type Your name here"  maxlength="15" oninput="checkInput()">
      <br>
      <label for="gender">Gender:</label>
      <div class="genders">
        <div class="female"> <img src="Female_uncheck.png" alt="" onclick="changeFemaleImage()" id="myImage"></div>
        <div class="male"><img  src="Male.png" alt="" onclick="changeMaleImage()" id="myImages"></div></div> 
      <br>
      <div id="buttons" ><a href="#" > <img src="Button.png" alt=""></a></div>
      
    </form>
  <div class="lastcontainer"><img src="flower.png" alt=""></div>
</div>
